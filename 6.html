<html>
	<head>
	<title>form tag</title>
    <style>
        h2{
            text-align: center;
            font-size: 20px;
            background-color: grey;
        }
    </style>
	</head>
	
	<body>
        <h2>-registration form-</h2>
        <br>
        <br>
		<table border="5" cellpadding="1" cellspacing="2" bgcolor="grey" align="center">
			<form>
			
			<tr>
			<td>enter nmae</td>
			<td><input type="name" placeholder="your name" required></input></td>
			</tr>
			
			<tr>
			<td>enter last nmae</td>
			<td><input type="name" placeholder="last name" required></input></td>
			</tr>
			
			<tr>
			<td>phone no.</td>
			<td><input type="number" title="character not valid" required placeholder="only numbers"></input></td>
			</tr>
			
			<tr>
			<td>gender ♀,♂</td>
			<td> <input type="radio" name="gender" required>male
			<input type="radio" name="gender" required>female</td>
			</tr>
			
			<tr>
			<td>nationality</td>
			<td><input type="radio" name="nationality" required>INDIAN
			<input type="radio" name="nationality" required>NRI
			</td>
			</tr>
			
			<tr>
			<td>from</td>
			<td>
			<select>
				<option>rajkot</option>
				<option>jaipur</option>
				<option>kerala</option>
				<option>gandhinagar</option>
				<option>mumbai</option>
				<option>lakhnaow</option>
				<option>simla</option>
				<option>dilhi</option>
				<option>surat</option>
				<option>baroda</option>
			</select></td>
			</tr>
			
			<tr>
			<td>work</td>
			<td><input type="radio" name="work" required>job
			<input type="radio" name="work" required>business</td>
			</tr>
			
			<tr>
			<td>type</td>
			<td><input type="radio" name="type" required>private
			<input type="radio" name="type" required>govermant</td>
			</tr>
			
			<tr>
			<td>email id:</td>
			<td><input type="mail" placeholder="gmail,yahho" required></input></td>
			</tr>
			
			<tr>
			<td>password</td>
			<td><input type="password" placeholder="your pass***" required></input></td>
			</tr>
			
			<tr>
			<td>complete----> </td>
			<td><input type="submit" placeholder="ok" required></input>	</td>
			</tr>
			
			
			
			
			
			</form>
		</table>
	</body>
	
</html>
